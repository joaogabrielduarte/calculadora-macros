<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diário de Treino</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    .treino {
      margin-top: 20px;
      padding: 15px;
      background-color: #f3f3f3;
      border-radius: 8px;
    }
    .btn-salvar {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Diário de Treino</h1>

  <label for="data">Data:</label>
  <input type="date" id="data">

  <label for="tipo">Tipo de treino:</label>
  <select id="tipo">
    <option>Superior</option>
    <option>Inferior</option>
    <option>Cardio</option>
    <option>Mobilidade</option>
  </select>

  <label for="descricao">Exercícios realizados (nome, séries, reps, carga):</label>
  <textarea id="descricao" rows="5" placeholder="Exemplo: Supino reto - 4x10 - 50kg\nPuxada frontal - 3x12 - 40kg"></textarea>

  <button class="btn-salvar" onclick="salvarTreino()">Salvar treino</button>

  <h2>Histórico</h2>
  <div id="historico"></div>

  <script>
    function salvarTreino() {
      const data = document.getElementById("data").value;
      const tipo = document.getElementById("tipo").value;
      const descricao = document.getElementById("descricao").value;

      if (!data || !descricao) {
        alert("Preencha todos os campos.");
        return;
      }

      const treino = { data, tipo, descricao };
      const treinos = JSON.parse(localStorage.getItem("treinos") || "[]");
      treinos.unshift(treino);
      localStorage.setItem("treinos", JSON.stringify(treinos));
      mostrarHistorico();
      document.getElementById("descricao").value = "";
    }

    function mostrarHistorico() {
      const treinos = JSON.parse(localStorage.getItem("treinos") || "[]");
      const historico = document.getElementById("historico");
      historico.innerHTML = "";
      treinos.forEach(t => {
        historico.innerHTML += `
          <div class="treino">
            <strong>Data:</strong> ${t.data}<br>
            <strong>Tipo:</strong> ${t.tipo}<br>
            <pre>${t.descricao}</pre>
          </div>
        `;
      });
    }

    window.onload = mostrarHistorico;
  </script>
</body>
</html>
